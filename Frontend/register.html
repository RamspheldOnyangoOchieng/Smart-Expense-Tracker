<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart Expense Tracker</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="form-header">
            <h1>Create Your Account</h1>
            <p>Join us today and take control of your finances!</p>
        </div>
        <form id="register-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <div class="social-login">
            <p>Or register with:</p>
            <div class="social-buttons">
                <button class="social-btn google">
                    <img src="google-icon.png" alt="Google"> Sign Up with Google
                </button>
                <button class="social-btn linkedin">
                    <img src="linkedin-icon.png" alt="LinkedIn"> Sign Up with LinkedIn
                </button>
                <button class="social-btn twitter">
                    <img src="twitter-icon.png" alt="Twitter"> Sign Up with Twitter
                </button>
            </div>
        </div>

        <div class="form-footer">
            <p>Already have an account? <a href="login.html"><b></b>Log In</b></a></p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
