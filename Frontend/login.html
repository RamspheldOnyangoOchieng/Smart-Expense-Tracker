<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Expense Tracker</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="form-header">
            <h1>Welcome Back!</h1>
            <p>Log in to track your expenses smarter.</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>

        <div class="social-login">
            <p>Or log in with:</p>
            <div class="social-buttons">
                <button class="social-btn google">
                    <img src="google-icon.png" alt="Google"> Log In with Google
                </button>
                <button class="social-btn linkedin">
                    <img src="linkedin-icon.png" alt="LinkedIn"> Log In with LinkedIn
                </button>
                <button class="social-btn twitter">
                    <img src="twitter-icon.png" alt="Twitter"> Log In with Twitter
                </button>
            </div>
        </div>

        <div class="form-footer">
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            <p><a href="forgot-password.html">Forgot your password?</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
